<table>
  <thead>
  <tr>
    <th scope="col">Fact</th>
    <th scope="col">Fact Type</th>
    <th scope="col">Writer</th>
    <th scope="col">Upvotes</th>
  </tr>
  </thead>
  <tbody id="cat-facts-table-body">
  <tr *ngFor="let catFact of catFacts; let i = index">
    <td>{{catFact.text}}</td>
    <td>{{catFact.type}}</td>
    <td>{{catFact.user.name.first}} {{catFact.user.name.last}}</td>
    <td>{{catFact.upvotes}}</td>
  </tr>

  </tbody>
</table>
